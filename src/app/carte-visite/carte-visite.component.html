<form (ngSubmit)="onSubmit()">
    <div>
    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" [(ngModel)]="carteVisite.nom">
</div>
    <div><label for="prenom">Prenom:</label>
    <input type="text" id="nom" name="nom" [(ngModel)]="carteVisite.prenom">
</div>
    <div><label for="entreprise">entreprise:</label>
    <input type="text" id="entreprise" name="entreprise" [(ngModel)]="carteVisite.entreprise">
</div>
   <div> <label for="email">Nom:</label>
    <input type="email" id="email" name="email" [(ngModel)]="carteVisite.email">
</div>
<div>
    <label for="tel">telephone:</label>
    <input type="tel" id="tel" name="telephone" [(ngModel)]="carteVisite.telephone">
</div>
    <!-- Ajoutez d'autres champs pour les données de la carte visite -->
    <button type="submit">Enregistrer</button>
    </form>
    

    <div>
        <h2>Carte Visite</h2>
        <p>Nom: {{ carteVisite.nom }}</p>
        <p>Prénom: {{ carteVisite.prenom }}</p>
        <p>Entreprise: {{ carteVisite.entreprise }}</p>
        <p>Email: {{ carteVisite.email }}</p>
        <p>Téléphone: {{ carteVisite.telephone }}</p>
        <!-- Affichez les autres données de la carte visite si nécessaire -->
      </div>
